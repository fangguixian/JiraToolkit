<html lang="zh_cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Jira工具箱选项</title>
    <link rel="stylesheet" href="css/options.css"/>
    <script src="js/jquery-1.12.4.min.js"></script>
</head>
<body>
<div id="container">
    <h1>
        <img id="logo" src="/img/icon.png">
        <span>Jira工具箱选项</span>
    </h1>
    <table cellpadding="0" cellspacing="0" border="0">
        <tbody>
        <tr>
            <td>
                <h2><span>开启合计</span></h2>
            </td>
            <td>
                <p>
                    <input type="radio" id="enable_workload_sum_yes" name="enable_workload_sum" value="Yes">
                    <label for="enable_workload_sum_yes">是</label>
                    <br>
                    <input type="radio" id="enable_workload_sum_no" name="enable_workload_sum" value="No">
                    <label for="enable_workload_sum_no">否</label>
                </p>
                <p>
                    <span class="comment" style="">
                        开启该选项后，在工单列表的顶部和底部会分别增加一行，展示工作量列的合计值（<b>不包含其他分页</b>）。
                    </span>
                </p>
            </td>
        </tr>
        </tbody>
    </table>
    <br>
    <br>
    <br>
    <button id="apply">应用</button>
    <button id="save_and_close">保存并关闭</button>
    <span class="message"></span>
</div>
<script src="js/options.js"></script>
</body>
</html>
