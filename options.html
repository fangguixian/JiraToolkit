<html lang="zh_cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>jira toolkit options</title>
    <link rel="stylesheet" href="css/options.css"/>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/options.js"></script>
</head>
<body>
<div id="container">
    <h1>
        <img id="logo" src="/img/icon.png">
        <span>jira toolkit options</span>
    </h1>
    <table cellpadding="0" cellspacing="0" border="0">
        <tbody>
        <tr>
            <td>
                <h2><span>开启合计</span></h2>
            </td>
            <td>
                <p>
                    <input type="radio" id="enable_sum_yes" name="enable_sum" value="Yes" disabled>
                    <label for="enable_sum_yes">是</label>
                    <br>
                    <input type="radio" id="enable_sum_no" name="enable_sum" value="No" disabled checked>
                    <label for="enable_sum_no">否</label>
                </p>
                <p>
                    <span class="comment" style="">
                        开启该选项后，在工单列表表体和表头之间会增加一行，展示数值列的合计值。
                    </span>
                </p>
            </td>
        </tr>
        </tbody>
    </table>
    <br>
    <br>
    <br>
    <button id="apply">应用</button>
    <button id="save_and_close">保存并关闭</button>
</div>
</body>
</html>
